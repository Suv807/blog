{% block start %}


<form method="POST" action="sendRegisteredData">
  {% csrf_token %}




<div class="container-fluid px-3">
    <div class="row min-vh-100">
      <div class="col-md-8 col-lg-6 col-xl-5  890-8
       align-items-center">
        <div class="w-100 py-5 px-md-5 px-xl-6 position-relative">


          <div class="form-validate">
            <div class="form-group">
              <label class="form-label" for="loginUsername"> First Name</label>
              <input class="form-control" name="Firstname" id="Firstname" type="text" placeholder="Enter Firstname " autocomplete="off" required data-msg="Please enter your name">
            </div>
            <div class="form-group">
              <label class="form-label" for="loginUsername"> Last Name</label>
              <input class="form-control" name="Lastname" id="Lastname" type="text" placeholder="Enter Lastname " autocomplete="off" required data-msg="Please enter your name">
            </div>
            <div class="form-group">
              <label class="form-label" for="loginUsername"> Email Address</label>
              <input class="form-control" name="email" id="loginUsername" type="email" placeholder="name@address.com" autocomplete="off" required data-msg="Please enter your email">
            </div>
            <div class="form-group mb-4">
              <div class="row">
                <div class="col">
                  <label class="form-label" for="loginPassword"> Password</label>
                </div>
              </div>
              <input class="form-control" name="password" id="loginPassword" placeholder="Password" type="password" required data-msg="Please enter your password">
            </div>
             </div>
            <div class="form-group mb-4">
              <div class="row">
                <div class="col">
                  <label class="form-label" for="loginPassword"> Confirm Password</label>
                </div>
              </div>
              <input class="form-control" name="confirmpassword" id="Password" placeholder="Password" type="password" required data-msg="Please enter your password">
            </div>
            <!-- Submit-->
            <input type="submit" value="signup" id="ghjiu"class="btn btn-lg btn-block btn-primary" onclick="Validate()"></input>

          </div>

        </div>
      </div>
      <div class="col-md-4 col-lg-6 col-xl-7 d-none d-md-block">
        <!-- Image-->
        <div class="bg-cover h-100 mr-n3" style="background-image: url(https://images.pexels.com/photos/1995730/pexels-photo-1995730.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940);"></div>
      </div>
    </div>
  </div>
</form>
  {% endblock %}
